<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Серия Заброшенные корабли — портфолио художника</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/series.css" />
    <link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="any" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header__top">
        <div class="site-header__brand">
          <a class="site-header__back" href="index.html" aria-label="Назад">
            <span class="site-header__back-icon" aria-hidden="true">
              <img src="assets/images/btn_Back.svg" alt="" />
            </span>
            <span class="site-header__back-label">Назад</span>
          </a>
        </div>
        <button class="theme-toggle" type="button" aria-label="Переключить тему">
          <img src="assets/images/btn_light.svg" alt="" />
        </button>
      </div>
    </header>

    <main class="series">
      <h1 class="series__title">СЕРИЯ ЗАБРОШЕННЫЕ КОРАБЛИ</h1>

      <div class="series__media">
        <div class="series__stage">
          <button class="nav nav--prev" type="button" aria-label="Предыдущая работа">
            <img src="assets/images/btn_Previous.svg" alt="" />
          </button>

          <img
            class="artwork"
            src="assets/images/korabli-work-1.png"
            alt="Графическая работа Заброшенные корабли"
            width="873"
            height="645"
            data-artwork-image
          />

          <button class="nav nav--next" type="button" aria-label="Следующая работа">
            <img src="assets/images/btn_Next.svg" alt="" />
          </button>
        </div>

        <dl class="series__info" data-info>
          <div class="info__name">
            <dd data-meta="title">Заброшенные корабли</dd>
          </div>
          <div class="info__row">
            <dt>Год создания работы:</dt>
            <dd data-meta="year">2025</dd>
          </div>
          <div class="info__row">
            <dt>Техника:</dt>
            <dd data-meta="technique">Графика</dd>
          </div>
          <div class="info__row">
            <dt>Размер:</dt>
            <dd data-meta="size">40 × 60</dd>
          </div>
          <div class="info__row">
            <dt>Лист:</dt>
            <dd data-meta="sheet">1/9</dd>
          </div>
        </dl>
      </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/korabli.js"></script>
  </body>
</html>
